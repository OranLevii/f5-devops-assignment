events {}

http {
	# Server 1: Custom response (port 8080)
	server {
		listen 8080;

		location / {
			# Return custom HTML response
			add_header Content-Type text/html;
			return 200 '<html><body><h1>Solved</h1></body></html>';
		}
	}

	# Server 2: Error response (port 8081)
	server {
		listen 8081;

		location / {
			# Return HTTP error
			return 500;
		}
	} 
}
